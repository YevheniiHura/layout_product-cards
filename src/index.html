<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        class="card__image"
      >

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__subtitle">
        Product code: 195434
      </p>

      <div class="card__product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="card__subtitle card__subtitle--margin_zero card__subtitle--color_dark card__subtitle--text-align_right card__subtitle--item-align_center">
          Reviews: 5
        </p>
      </div>

      <div class="card__price">
        <p class="card__subtitle card__subtitle--margin_zero card__subtitle--font-size_12 card__subtitle--line-height_18">
          Price:
        </p>

        <h2 class="card__title card__title--margin_zero card__title--font-weight_bold card__title--font-size_16">
          $2,199
        </h2>
      </div>

      <a 
        href="!#" 
        class="card__button" 
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
